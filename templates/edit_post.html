{% extends 'base.html' %}

{% block title %} - Edit Post {% endblock %}

{% block content %}
<h1>Edit a post</h1>
<form action="" method="POST" class="justify-content-center">
    <div class="form-group col-6">
        <label for="title-input">Title</label>
        <input type="text" class="form-control" id="title-input" aria-describedby="titleHelp" placeholder="Enter a title"
            name="title" value="{{post.title}}" required>
    </div>
    <div class="form-group col-6">
        <label for="content-input">Content</label>
        <textarea class="form-control" rows="5" id="content-input" aria-describedby="contentHelp" placeholder="..."
            name="content" required>{{post.content}}</textarea>
    </div>
    <div class="row col-6 justify-content-between">
        <div class="col-6">
            <a href="{{url_for('post_detail_view', post_id=post.id)}}" class="btn btn-outline-success btn-block">Cancel</a>
        </div>
        <div class="col-6">
            <button type="submit" class="btn btn-success btn-block">Save</button>
        </div>
    </div>
</form>
{% endblock %}
