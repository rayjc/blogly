{% extends 'base.html' %}

{% block title %} - Edit User {% endblock %}

{% block content %}
<h1>Edit a user</h1>
<form action="" method="POST">
    <div class="form-group col-6">
        <label for="firstname-input">First Name</label>
        <input type="text" class="form-control" id="firstname-input" aria-describedby="firstNameHelp"
            placeholder="{{user.first_name}}" name="first_name" required>
    </div>
    <div class="form-group col-6">
        <label for="lastname-input">Last Name</label>
        <input type="text" class="form-control" id="lastname-input" aria-describedby="lastNameHelp"
            placeholder="{{user.last_name}}" name="last_name" required>
    </div>
    <div class="form-group col-6">
        <label for="img-url-input">Image URL</label>
        <input type="url" class="form-control" id="img-url-input" aria-describedby="imgURLHelp"
            placeholder="{{user.image_url}}" name="image_url">
    </div>
    <div class="row col-6 justify-content-between">
        <div class="col-6">
            <a href="{{url_for('user_detail_view', user_id=user.id)}}" class="btn btn-outline-success btn-block">Cancel</a>
        </div>
        <div class="col-6">
            <button type="submit" class="btn btn-success btn-block">Save</button>
        </div>
    </div>
</form>
{% endblock %}
