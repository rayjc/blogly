{% extends 'base.html' %}

{% block title %} - New User {% endblock %}

{% block content %}
<h1>Create a user</h1>
<form action="" method="POST">
    <div class="form-group col-6">
        <label for="firstname-input">First Name</label>
        <input type="text" class="form-control" id="firstname-input" aria-describedby="firstNameHelp"
            placeholder="Enter a first name" name="first_name" required>
    </div>
    <div class="form-group col-6">
        <label for="lastname-input">Last Name</label>
        <input type="text" class="form-control" id="lastname-input" aria-describedby="lastNameHelp"
            placeholder="Enter a last name" name="last_name" required>
    </div>
    <div class="form-group col-6">
        <label for="img-url-input">Image URL</label>
        <input type="url" class="form-control" id="img-url-input" aria-describedby="imgURLHelp"
            placeholder="Please provide an image url" name="image_url">
    </div>
    <div class="row col-6 justify-content-center">
        <div class="col-6">
            <button type="submit" class="btn btn-primary btn-block">Add</button>
        </div>
    </div>
</form>
{% endblock %}
