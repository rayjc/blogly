{% extends 'base.html' %}

{% block title %} - Post {% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="card w-75">
        <div class="card-body">
            <h3 class="card-title text-center">{{post.title}}</h3>
            <p class="card-text">{{post.content}}</p>
            <h6 class="card-subtitle my-2 text-muted text-right">by {{post.user.full_name}}</h6>
            <div class="row justify-content-around">
                <div class="col-4">
                    <a href="{{user_url}}" class="btn btn-outline-primary">Cancel</a>
                </div>
                <div class="col-4">
                    <a href="{{edit_url}}" class="btn btn-primary btn-block">Edit</a>
                </div>
                <div class="col-4">
                    <form action="{{delete_url}}" method="POST">
                        <button class="btn btn-danger btn-block">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="text-center">
    <a href="{{url_for('users_view')}}">Home</a>
</div>
{% endblock %}
