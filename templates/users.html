{% extends 'base.html' %}

{% block title %} - Users {% endblock %}

{% block content %}
<h1>Users</h1>
<ul>
    {% for user in users %}
    <li>
        <a href="{{url_for('user_detail_view', user_id=user.id)}}">{{user.first_name}} {{user.last_name}}</a>
    </li>
    {% endfor %}
</ul>
<a href="{{url_for('new_user_view')}}" class="btn btn-secondary">Add User</a>
{% endblock %}
